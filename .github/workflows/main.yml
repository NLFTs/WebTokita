name: Sync Fork

on:
  schedule:
    - cron: '0 */6 * * *' # setiap 6 jam
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/ORIGINAL_OWNER/REPO.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main
